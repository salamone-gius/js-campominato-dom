        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">

        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <!-- /favicon -->
        <title>Campo Minato</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- 2 sections: logo + title (left); level selection + play button (right) -->
        <header>
            <div class="flex container">
                <div class="flex header left">
                    <img src="img/Minesweeper.webp" alt="Bomb">
                    <h1 class="title">Campo Minato</h1>
                </div>
                <div class="flex header right">
                    <div class="difficulty">Difficolt√†:</div>
                    <select class="level" name="level" id="">
                        <option value="opt1">Facile</option>
                        <option value="opt1">Medio</option>
                        <option value="opt1">Difficile</option>
                    </select>
                    <button class="play-btn">Gioca</button>
                </div>
            </div>
        </header>
        <!-- /2 sections: logo + title (left); level selection + play button (right) -->

        <!-- 2 sections: gamefield (top); messages area(bottom)-->
        <main>
            <section class="gamefield"></section>
            <div class="box"></div>
            <section class="messages area"></section>
        </main>
        <!-- /2 sections: gamefield (top); messages (bottom)-->

        <!-- credits -->
        <footer>
            <div class="flex container">
                <div class="credits">Made with <i class="fa-solid fa-heart"></i> by <span>Giuseppe Salamone</span></div>
            </div>
        </footer>
        <!-- /credits -->
        
    </body>
